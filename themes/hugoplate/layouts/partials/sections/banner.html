{{ with .Params.banner }}
  <section class="section bg-gradient-to-r from-primary/50 to-primary">
    <div class="container">
      <div class="grid grid-cols-12">
        <div class="col-span-8">
          <div class="h-full flex flex-col justify-center pr-4">
            <h1 class="mb-4 text-accent drop-shadow-accent uppercase">{{ .name }}</h1>
            <h2 class="text-white drop-shadow-lg">{{ .title }}</h2>
          </div>
        </div>

        <div class="col-span-4 p-8">
          <div class="flex items-center justify-center h-full">
            {{ partial "image" (dict "Src" "/images/home/appliance.png" "Alt" "Prospera" "DisplayXL" "520x" "DisplayLG" "425x" "DisplayMD" "360x" "Class" "rounded object-cover w-full") }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
