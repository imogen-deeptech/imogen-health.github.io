{{ with .Params.partners }}
  <section class="section-sm bg-gradient">
    <div class="container">
      <div class="flex items-center justify-center pb-12">
        <h2 class="mx-auto">{{ .title }}</h2>
      </div>

      <div class="flex flex-col md:flex-row items-center justify-around pt-8">
        {{ range $i, $e:= .items }}
          <div class="w-3/5 md:w-1/3 mb-10">
            {{ $class := printf "mx-auto object-cover w-[%d%%]" $e.size }}
            {{ partial "image" (dict "Src" $e.image "Alt" $e.name "Class" $class) }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
